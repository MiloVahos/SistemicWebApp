<div class="panel-margin">
  <table class="table table-striped">
    <h3><strong>Thesis</strong></h3>
    <thead>
      <th>Title</th>
      <th>Student</th>
      <th>Type</th>
      <th>University</th>
      <th>Year</th>
      <th>Tutor</th>
    </thead>
    <tbody>
      <tr ng-repeat="thesis in thesis">
        <td>{{ thesis.title }}</td>
        <td>{{ thesis.student }}</td>
        <td>{{ thesis.type }}</td>
        <td>{{ thesis.university }}</td>
        <td>{{ thesis.year }}</td>
        <td>{{ thesis.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
