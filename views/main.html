<div class="jumbotron panel-margin">
    <h1 class="display-4">Sistemic Publications Database</h1>
    <p class="lead">This is our query panel, hope you can find what you are looking for.</p>
    <hr class="my-4">
    <form>
        <div class="form-group">
            <label for="exampleSelect2">Select Document Type</label>
            <select class="form-control" id="TypeSelect" ng-model="query.Document">
                <option value="Any">Any</option>
                <option value="Book">Book</option>
                <option value="BookChapter">Book Chapter</option>
                <option value="Prototype">Prototypes</option>
                <option value="Software">Software</option>
                <option value="Journal">Journal Article</option>
                <option value="Conference">Conference Article</option>
                <option value="Thesis">Thesis</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleSelect2">Select Filter Type</label>
            <select class="form-control" id="FiltSelect" ng-model="query.Filter"> 
                <option value="author">Author</option>                   
                <option value="title">Title</option>
                <option value="year">Year</option>
            </select>
        </div>
        <button type="submit" ng-click="fillAutocomplete()" class="btn btn-primary">NEXT</button>

        <!--INVISIBLE TILL BUTTON NEXT IS PRESSED-->
        <div ng-show="state" >
            <input class="form-control mr-sm-2 query-panel-margin" id="tags" type="search" placeholder="Search" aria-label="Search">
            <a class="btn btn-warning query-panel-margin" ng-click="sendQuery()"
                ng-href="#!/SearchResult/doctype/{{Doc}}/filtType/{{Filt}}/tag/{{Tag}}">SEND</a>
        </div>
      </form>
</div>
